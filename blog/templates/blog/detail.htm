<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta
			name="author"
			content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
		/>
		<meta name="generator" content="Jekyll v3.8.5" />
		<title>{{ blog.title }}</title>

		<!-- Bootstrap core CSS -->
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="{% url 'home' %}">Joseph DiPeri</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="https://www.linkedin.com/in/jdiperi/"
								>Linked In</a
							>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Resume</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main role="main">
			<div class="container">
				<h1 class="text-center pt-3">Welcome to Joey's Blog</h1>
				<br />
				<h2>{{ blog.title }}</h2>
				{{ blog.pub_date_pretty }}
				<hr />

				<img src="{{ blog.image.url }}" alt="" width="400px" /><br />
				<p>{{ blog.body }}</p>
				<p>
					<a href="{% url 'allblogs' %}" class="btn btn-primary my-2"
						>Back to Posts</a
					>
				</p>
			</div>
		</main>

		<footer class="text-muted">
			<div class="container text-center">
				<p>&copy; Joseph DiPeri {% now "Y" %}</p>
			</div>
		</footer>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script>
			window.jQuery ||
				document.write(
					'<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>'
				);
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
